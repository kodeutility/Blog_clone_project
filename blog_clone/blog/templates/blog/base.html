<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">

    <!--Bootstrap Font-->
    <link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <!--Medium style editor-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>

    <!--Custom css file-->
    <link rel="stylesheet" href="{% static 'css/blog.css' }">

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">


  </head>
  <body>
    <nav class='navbar navbar-expand-lg navbar-light bg-light techfont'>
      <div class="container">
        <ul class='nav navbar-nav'>
          <li class="nav-item active"><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a></li>
          <li class="nav-item active"><a class="nav-link" href='{% url 'about' %}'>About</a></li>
          <li class="nav-item active"><a class="nav-link" href='https://www.github.com'>Github</a></li>
          <li class="nav-item active"><a class="nav-link" href='https://www.linkedin.com'>Linked In</a></li>
        </ul>

        <ul class='nav navbar-nav navbar-right'>
          {% if user.is_authenticated %}
            <li class="nav-item active"><a class="nav-link" href='{% url 'new_post' %}'>New Post</a></li>
            <li class="nav-item active"><a class="nav-link" href='{% url 'draft_list' %}'>Drafts</a></li>
            <li class="nav-item active"><a class="nav-link" href='{% url 'logout' %}'>Logout</a></li>
            <li class="nav-item active nav-link">Welcome: {{ user.username }}</li>
          {% else %}
            <li class="nav-item active"><a class="nav-link" href='{% url 'login' %}'>Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class='content container'>
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content_block %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
