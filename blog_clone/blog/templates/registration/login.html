{%extends 'blog/base.html'%}
{% block content_block %}

<div class="jumbotron">
  <h2>Please login:</h2>
  <h4>(Must be Superuser, please check with the site admin)</h4>

  {% if form.errors %}
        <p>Your username and password did not match</p>
  {% endif %}
  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
      {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Login">
  </form>
</div>

{% endblock %}
